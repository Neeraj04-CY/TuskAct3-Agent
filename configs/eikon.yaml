eikon:
  name: "EIKON ENGINE"
  version: "0.1.0"
  environment: "development"

strategist:
  model_provider: "openai"  # placeholder
  model_name: "gpt-4.1-mini"  # placeholder
  max_steps: 32

worker:
  max_retries_per_step: 3
  allow_shell_execution: false
  enable_browser_automation: false

memory:
  backend: "chroma"   # future: faiss, postgres, etc.
  vector_dimension: 1536
  persistence_dir: ".eikon_memory"

skills:
  directories:
    - "src/skills/api"
    - "src/skills/browser"
    - "src/skills/code"

logging:
  level: "INFO"
  log_dir: "logs"